version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wss_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: wallstreetsim
      POSTGRES_USER: wss_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SuperSecure123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wss_user -d wallstreetsim"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wss_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-RedisSecure123!}
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-RedisSecure123!}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: wss_clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: wallstreetsim
      CLICKHOUSE_USER: wss_user
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-ClickSecure123!}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
